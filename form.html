<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gotheborg Conference 2024</h1>
        <p>Joing us for three days of FrontEnd Developer Seminars</p>
    </header>
    <main>
       <section class="container">
        <form action="#">
            <h1>Registration</h1>
            <div class="user-info">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required/>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter Email Address" required/>
                <label for="addres">Address</label>
                <input type="text" id="addres" name="addres" placeholder="">
            </div>
            <fieldset class="box1">
                <legend>Conference Pass</legend>
                <label> <input type="checkbox" name="pass" value="day-1">Day Pass(18 october)</label>
                <label> <input type="checkbox" name="pass" value="day-2">Day Pass(19 october)</label>
                <label> <input type="checkbox" name="pass" value="day-3">Day Pass(20 october)</label>
            </fieldset>
            <fieldset class="box1">
                <legend>Food Menu</legend>
                <label> <input type="radio" name="food" value="meat">Meat</label>
                <label> <input type="radio" name="food" value="fish">Fish</label>
                <label> <input type="radio" name="food" value="vegetable">Vegetable</label>
            </fieldset>
            <label for="allergies">Allergies (if any)</label>
            <textarea name="allergies" id="allergies"></textarea>
            <div class="form-submit-btn">
                <input type="submit" value="Register">
              </div>

        </form>
       </section> 
    </main>
</body>
</html>
